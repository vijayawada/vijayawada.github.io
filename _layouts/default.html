<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{{ page.title }} &middot; {{ site.name }}</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="http://localhost/code/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="{{ site.assets }}/css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="navbar navbar-inverse navbar-static-top font1" role="banner">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">{{ site.name }}</a>
						<a class="navbar-brand" href="/contact/"><span class="highlight">{{ site.contact }}</span></a>
					</div>

					<nav class="collapse navbar-collapse" id="navbar-collapse-1" role="navigation">
						<ul class="nav navbar-nav">
							<li{% if page.url == "/" %} class="active"{% endif %}><a href="/">Home</a></li>
							<li{% if page.url == "/services/" %} class="active"{% endif %}><a href="/services/">Services</a></li>
							<li{% if page.url == "/contact/" %} class="active"{% endif %}><a href="/contact/">Contact Us</a></li>
						</ul>

						<form class="navbar-form navbar-right" action="http://www.google.com/search" target="_blank" role="search">
							<div class="form-group">
								<input type="text" name="q" class="form-control" placeholder="Search" required="required" />
								<input type="hidden" name="sitesearch" value="{{ site.domain }}" />
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</nav>
				</div>
			</header>

			<div class="content container">
				<div class="page-header text-centers">
					<h1>{{ page.title }}</h1>
					<h1>Call <span class="highlight">{{ site.contact }}</span></h1>
				</div>
				{{ content }}
			</div>
			
			<div class="push"></div>
		</div>

		<div class="footer">
			<footer role="contentinfo">
				<div class="container">
					<span class="pull-right">Phone: {{ site.contact }}</span>
					&copy; {{ site.name }}. All Rights Reserved.
				</div>
			</footer>
		</div>
	</body>
</html>
